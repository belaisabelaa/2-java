<body>

    <h1>Som de Gatos estranhos ou musicas cantadas por gatos</h1>
    

    <section class="teclado">

        <button onclick="tocaSomClap()" class="tecla tecla_clap"><img src="images/feliz.png" style="width: 100px;"></button>
